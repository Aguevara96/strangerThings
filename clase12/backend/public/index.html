  <body>
  <main role="main">
    <div class="container">
      <div class="row fondonegro altura60">

      </div>

      <div class="row altura60">
      </div>

      <div id="displayForm" class="row">
         <form>
            <div class="row">
               <div class="col-md-4">
                  firstName
               </div>
               <div class="col-md-4">
                  <input class="js-query" id="txtFirstName" type="text" data-name="firstName">
               </div>
               <div class="col-md-4">

               </div>
            </div>
            <div class="row margen10">
               <div class="col-md-4">
                  City
               </div>
               <div class="col-md-4">
                  <input class="js-query" id="txtCity" type="text" data-name="city">
               </div>
               <div class="col-md-4">

               </div>
            </div>
            <div class="row margen10">
               <div class="col-md-2">
                  <input id="btnBuscar" type="submit" value="BUSCAR" />
               </div>
            </div>
         </form>
      </div>

      <div class="row altura60">

      </div>

      <div id="tabUsuarios">


      </div>
      <div class="row altura60">

      </div>
    </div>


    <div id="popupConfirmacionBorrado" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Borrado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Esta seguro que quiere borrar ?</p>
          </div>
          <div class="modal-footer">
            <button id="popupConfirmacionBorrado_OK" type="button" class="btn btn-primary">Borrar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


    <div id="popupConfirmacionModificacion" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modificacion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
               <div class="row">
                  <div class="col-md-4">
                     firstName
                  </div>
                  <div class="col-md-4">
                     <input class="js-query" id="txtModFirstName" type="text" data-name="firstName">
                  </div>
                  <div class="col-md-4">

                  </div>
               </div>
               <div class="row margen10">
                  <div class="col-md-4">
                     lastName
                  </div>
                  <div class="col-md-4">
                     <input class="js-query" id="txtModLastName" type="text" data-name="city">
                  </div>
                  <div class="col-md-4">

                  </div>
               </div>
               <div class="row margen10">
                  <div class="col-md-4">
                     City
                  </div>
                  <div class="col-md-4">
                     <input class="js-query" id="txtModCity" type="text" data-name="city">
                  </div>
                  <div class="col-md-4">

                  </div>
               </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="popupConfirmacionModificacion_OK" type="button" class="btn btn-primary">Modificar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script type="template" id="templateEjercicio1">
    <input id="txtDisplay" type="text" value="1000" />
    <br />
    <input id="btnIncrementar" type="button" value="INCREMENTAR" />
  </script>

  <script type="mustache/tmpl" id="templateTablaUsuarios">
   <table class="table">
      <thead class="thead-dark">
         <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">City</th>
            <th scope="col">Modificar</th>
            <th scope="col">Borrar</th>
         </tr>
      </thead>
      <tbody>
         {{#grupoRep}}
         <tr class="js-fila-{{id}}">
            <th>{{id}}</th>
            <td class="js-modificable" data-name="firstName">{{firstName}}</td>
            <td class="js-modificable" data-name="lastName">{{lastName}}</td>
            <td class="js-modificable" data-name="city">{{city}}</td>
            <td><input type="button" value="MODIFICAR" class="js-btnModificar" data-id={{id}} /></td>
            <td><input type="button" value="BORRAR" class="js-btnBorrar" data-id={{id}} /></td>
         </tr>
         {{/grupoRep}}
      </tbody>
   </table>
  </script>

  <script src="./bundle.js"></script>

</html>
