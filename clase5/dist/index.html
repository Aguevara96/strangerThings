  <script type="mustache/tmpl" id="templateTablaUsuarios">
   <table class="table">
      <thead class="thead-dark">
         <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">City</th>
         </tr>
      </thead>
      <tbody>
         {{#grupoRep}}
         <tr>
            <th>{{id}}</th>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{city}}</td>
         </tr>
         {{/grupoRep}}
      </tbody>
   </table>
  </script>
