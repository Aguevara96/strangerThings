<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Template Basico HTML</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/micss.css" rel="stylesheet">
  </head>
  <body>
  <main role="main">
    <div class="container">
      <div class="row fondonegro altura60">

      </div>

      <div class="row altura60">
      </div>

      <div id="displayForm" class="row">
         <form>
            <div class="row">
               <div class="col-md-4">
                  firstName
               </div>
               <div class="col-md-4">
                  <input class="js-query" id="txtFirstName" type="text" data-name="firstName">
               </div>
               <div class="col-md-4">

               </div>
            </div>
            <div class="row margen10">
               <div class="col-md-4">
                  City
               </div>
               <div class="col-md-4">
                  <input class="js-query" id="txtCity" type="text" data-name="city">
               </div>
               <div class="col-md-4">

               </div>
            </div>
            <div class="row margen10">
               <div class="col-md-2">
                  <input id="btnBuscar" type="submit" value="BUSCAR" />
               </div>
            </div>
         </form>
      </div>

      <div class="row altura60">

      </div>

      <div id="tabUsuarios">


      </div>
      <div class="row altura60">

      </div>
    </div>
  </main>

  <script type="template" id="templateEjercicio1">
    <input id="txtDisplay" type="text" value="1000" />
    <br />
    <input id="btnIncrementar" type="button" value="INCREMENTAR" />
  </script>

  <script type="mustache/tmpl" id="templateTablaUsuarios">
   <table class="table">
      <thead class="thead-dark">
         <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">City</th>
            <th scope="col">Borrar</th>
         </tr>
      </thead>
      <tbody>
         {{#grupoRep}}
         <tr>
            <th>{{id}}</th>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{city}}</td>
            <td><input type="button" value="BORRAR" class="js-btnBorrar" data-id={{id}} /></td>
         </tr>
         {{/grupoRep}}
      </tbody>
   </table>
  </script>

  <script src="./bundle.js"></script>

</html>
